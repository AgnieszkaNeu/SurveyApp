<div class="auth-container">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="auth-card">
          <div class="auth-header">
            <div class="auth-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 9.9-1"/>
              </svg>
            </div>
            <h2 class="auth-title">Resetuj hasło</h2>
            <p class="auth-subtitle">Podaj swój email, a wyślemy Ci link resetujący</p>
          </div>
          
          <div *ngIf="successMessage" class="alert alert-success" role="alert">
            {{ successMessage }}
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>

          <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                [class.is-invalid]="email?.invalid && email?.touched"
                placeholder="twoj@email.com">
              <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
                <div *ngIf="email?.errors?.['required']">Email jest wymagany</div>
                <div *ngIf="email?.errors?.['email']">Nieprawidłowy format email</div>
              </div>
            </div>

            <div class="d-grid gap-2 mb-3">
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="loading || forgotForm.invalid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                {{ loading ? 'Wysyłanie...' : 'Wyślij link resetujący' }}
              </button>
            </div>

            <div class="text-center">
              <a routerLink="/login" class="btn btn-outline-secondary w-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-2">
                  <polyline points="15 18 9 12 15 6"/>
                </svg>
                Wróć do logowania
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
