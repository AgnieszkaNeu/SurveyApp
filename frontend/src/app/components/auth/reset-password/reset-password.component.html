<div class="auth-container">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="auth-card">
          <div class="auth-header">
            <div class="auth-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
              </svg>
            </div>
            <h2 class="auth-title">Nowe hasło</h2>
            <p class="auth-subtitle">Wprowadź nowe, silne hasło do konta</p>
          </div>
          
          <div *ngIf="successMessage" class="alert alert-success" role="alert">
            {{ successMessage }}
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>

          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" *ngIf="token">
            <div class="mb-3">
              <label for="password" class="form-label">Nowe hasło</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [class.is-invalid]="password?.invalid && password?.touched"
                placeholder="Min. 8 znaków">
              <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
                <div *ngIf="password?.errors?.['required']">Hasło jest wymagane</div>
                <div *ngIf="password?.errors?.['minlength']">Hasło musi mieć min. 8 znaków</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Potwierdź nowe hasło</label>
              <input 
                type="password" 
                class="form-control" 
                id="confirmPassword" 
                formControlName="confirmPassword"
                [class.is-invalid]="confirmPassword?.invalid && confirmPassword?.touched"
                placeholder="Powtórz hasło">
              <div class="invalid-feedback" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
                <div *ngIf="confirmPassword?.errors?.['required']">Potwierdzenie hasła jest wymagane</div>
                <div *ngIf="confirmPassword?.errors?.['passwordMismatch']">Hasła nie są identyczne</div>
              </div>
            </div>

            <div class="d-grid gap-2 mb-3">
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="loading || resetForm.invalid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                {{ loading ? 'Resetowanie...' : 'Zmień hasło' }}
              </button>
            </div>

            <div class="text-center">
              <a routerLink="/login" class="btn btn-outline-secondary w-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-2">
                  <polyline points="15 18 9 12 15 6"/>
                </svg>
                Wróć do logowania
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
