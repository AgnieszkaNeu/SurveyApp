<div class="auth-container">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="auth-card">
          <div class="auth-header">
            <div class="auth-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                <polyline points="10 17 15 12 10 7"/>
                <line x1="15" y1="12" x2="3" y2="12"/>
              </svg>
            </div>
            <h2 class="auth-title">Witaj ponownie</h2>
            <p class="auth-subtitle">Zaloguj się do swojego konta</p>
          </div>
          
          <div *ngIf="infoMessage" class="alert alert-info alert-dismissible fade show" role="alert">
            {{ infoMessage }}
            <button type="button" class="btn-close" (click)="infoMessage = ''" aria-label="Zamknij"></button>
          </div>
          
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">
                Email
                <span class="text-danger" aria-label="wymagane">*</span>
              </label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                [class.is-invalid]="email?.invalid && email?.touched"
                [attr.aria-describedby]="'email-error'"
                [attr.aria-invalid]="email?.invalid && email?.touched"
                placeholder="twoj@email.com"
                autocomplete="email">
              <div class="invalid-feedback" id="email-error" *ngIf="email?.invalid && email?.touched">
                <div *ngIf="email?.errors?.['required']">Email jest wymagany</div>
                <div *ngIf="email?.errors?.['email']">Nieprawidłowy format email</div>
              </div>
            </div>

            <div class="mb-3">
              <app-password-input
                formControlName="password"
                [control]="password"
                [id]="'password'"
                [label]="'Hasło'"
                [placeholder]="'Twoje hasło'"
                [required]="true"
                [helperText]="'Min. 8 znaków'"
                [ariaDescribedby]="'password-error'">
              </app-password-input>
              
              <app-form-field-error 
                [control]="password" 
                fieldName="Hasło"
                errorId="password-error">
              </app-form-field-error>
            </div>

            <div class="d-grid gap-2 mb-3">
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="loading || loginForm.invalid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                {{ loading ? 'Logowanie...' : 'Zaloguj się' }}
              </button>
            </div>

            <div class="text-center">
              <a routerLink="/forgot-password" class="text-decoration-none">Zapomniałeś hasła?</a>
            </div>

            <hr class="my-4">

            <div class="text-center">
              <p class="text-muted mb-2">Nie masz konta?</p>
              <a routerLink="/register" class="btn btn-outline-primary w-100">Utwórz nowe konto</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
