<div class="auth-container">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="auth-card text-center">
          <div *ngIf="loading" class="loading-state">
            <div class="auth-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="spinner">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 6v6l4 2"/>
              </svg>
            </div>
            <h3 class="auth-title">Potwierdzanie email...</h3>
            <p class="auth-subtitle">Proszę czekać</p>
          </div>

          <div *ngIf="!loading && success" class="success-state">
            <div class="auth-icon success">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
              </svg>
            </div>
            <h3 class="auth-title text-success">Email potwierdzony!</h3>
            <p class="auth-subtitle">Twoje konto zostało aktywowane. Za chwilę zostaniesz przekierowany do logowania.</p>
            <a routerLink="/login" class="btn btn-primary mt-4 w-100">Przejdź do logowania</a>
          </div>

          <div *ngIf="!loading && !success" class="error-state">
            <div class="auth-icon error">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
              </svg>
            </div>
            <h3 class="auth-title text-danger">Błąd potwierdzenia</h3>
            <p class="auth-subtitle">{{ errorMessage }}</p>
            <a routerLink="/login" class="btn btn-outline-primary mt-4 w-100">Wróć do logowania</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
